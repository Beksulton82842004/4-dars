<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="box">
        <div class="header">
            <h1 class="text">Where in the world</h1>
            <hr>
        </div>
        <div class="home">
            <input type="text" placeholder="search country..."  class="search-input" >
            <button class="btn btn-primary btn" id="btn">Submit</button>
            <img src="./img/icon-search-black.svg" alt="" class="img">
            <select class="select">
                <option value="Filter by Region">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <main class="container d-flex flex-wrap gap-5 cards ">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="..." >
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                  <!-- <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> -->
                </div>
              </div>
             
        </main>

    </div>
<script src="./main.js"></script>
